<div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Add Fire Notice</h1>
        <p>Add fire incident details</p>
        <form class="form-horizontal" method="post" action="http://localhost:3100/rest/add/article">
          <span ng-hide="profile">Loading fb data ...</span>       
          <div class="form-group" ng-show="profile"> 
            <label for="inputEmail3" class="col-sm-2 control-label"> Post as <i class="fa fa-facebook-square fa-2x"/> : </label>
            <div class="col-sm-10">
                <img src="{{pic}}" class="pull-left"/><label for="inputEmail3" class="col-sm-2 control-label">  {{profile.first_name}} {{profile.last_name}} </label>
               <input type="hidden" class="form-control" name="name" id="name" value="{{profile.first_name}} {{profile.last_name}}">
               <input type="hidden" class="form-control" name="fbid" id="fbid" value="{{profile.id}}">               
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
              <input places-auto-complete id="pac-input" class="form-control controls" type="text" placeholder="Search Box" ng-model="address" on-place-changed="placeChanged(place)" >
              <input type="hidden" class="form-control" name="location" id="location" value="{{place.formatted_address}}">
              <input type="hidden" class="form-control" name="long" id="long" value="{{place.geometry.location.A}}">
              <input type="hidden" class="form-control" name="lat" id="lat" value="{{place.geometry.location.F}}">
              <br/>      
              <div id="map-canvas"></div>
            </div>
          </div>         
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Describe</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="description" id="description" ></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>      
 </div> <!-- /container -->
